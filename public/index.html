<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors and Rock-Paper-Scissors-Lizard-Spock</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./scripts.js"></script>
</head>
<body>
    <div id="main-container">
        <h1>Rock-Paper-Scissors and Rock-Paper-Scissors-Lizard-Spock</h1>
        <form id="game-selection">
            <div class="form-group">
                <label for="game-type">Select game type:</label>
                <select id="game-type" name="game-type">
                    <option value="rps">Rock-Paper-Scissors</option>
                    <option value="rpsls">Rock-Paper-Scissors-Lizard-Spock</option>
                </select>
            </div>
            <div class="form-group">
                <label for="opponent-type">Select opponent type:</label>
                <select id="opponent-type" name="opponent-type">
                    <option value="computer">Computer</option>
                    <option value="player">Player</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="start-game">Start Game</button>
            </div>
        </form>
        <div id="game-container" hidden>
            <form id="player1-form">
                <h2>Player 1</h2>
                <div class="form-group move-selection"></div>
                <div class="form-group">
                    <button type="button" id="player1-submit">Submit</button>
                </div>
            </form>
            <form id="player2-form" hidden>
                <h2>Player 2</h2>
                <div class="form-group move-selection"></div>
                <div class="form-group">
                    <button type="button" id="player2-submit">Submit</button>
                </div>
            </form>
            <div id="results" hidden></div>
            <div class="form-group">
                <button type="button" id="reset">Reset</button>
            </div>
        </div>
        <div id="rules-container">
            <button type="button" id="show-rules">Show Rules</button>
            <div id="rules" hidden></div>
            <button type="button" id="hide-rules" hidden>Hide Rules</button>
        </div>
    </div>
</body>
</html>
